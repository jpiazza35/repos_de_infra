apiVersion: v1
kind: Service
metadata:
  name: {{ include "mpt-apps.fullname" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "mpt-apps.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "mpt-apps.selectorLabels" . | nindent 4 }}